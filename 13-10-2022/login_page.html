<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script>
         function login_page(){
            let uname = document.form1.uname.value;
            let pass = document.form1.pass.value;
             if(uname =="") {
                document.getElementById("uname").innerHTML="Enter username";
                document.getElementById("u_name").innerHTML="<style>#u_name{border:2px solid red;}</style>"
                return false;
             }
             if(pass == ""){
                document.getElementById("pwd").innerHTML="<style>#pwd{border:2px solid red;}</style>";
                document.getElementById("pass").innerHTML="Enter password";
                return false;
             }
                
             }
         
    </script>
</head>
<body>
    <div class="login-page">
           <h2>Login Here</h2>
        
           <form action="" name="form1" method="post">
               <input type="text" name="uname" placeholder="Enter Username" id="u_name">
                <span id="uname"></span>
           <input type="password"name="pass" placeholder="Enter Password" id="pwd">
           <span id="pwd"></span>

           <button type="Submit" onclick="return login_page()">Login</button>
        </form>
    </div>


    </body>
</html>
