<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confrim password & Password</title>
        <script>
             function pass_check() {
                let pass=document.form1.pass.value
                let cpass=document.form1.cpass.value

                if(pass=="" )
                {
                    alert("enter password");
                    return false;
                }
                else if ("^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$")
            {
                alert("Minimum eight and maximum 10 characters, at least one uppercase letter, one lowercase letter, one number and one special character:");
                return false ;
            }
               if(pass != cpass){
                     alert("Password and confrin password does not match");
                     return false;
               }

             }
        </script>
</head>
<body>
    <form action="" method="post" name="form1" onsubmit="return pass_check()">
    Password: <input type="password" name="pass" id="">
    <br><br>
    Confrim password: <input type="password" name="cpass" id="">
    <br><br>
    <input type="submit"value="Register" >
</form>
</body>
</html>
