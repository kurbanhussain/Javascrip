<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide_show Pass</title>

    <script>
        function hide_show2() {

           let pass =document.getElementById("pass")

           if (pass.type == "password")
           {
              pass.type="text";
           }
           else{
              pass.type="password";
           }
        }
   </script>
</head>
<body>
       Password : <input type="password" id="pass">
    </br></br>
    <input type="checkbox" name="c1"onclick="hide_show2()"/>Show Password

    
</body>

</html>
