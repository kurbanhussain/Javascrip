<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide_show</title> 
    <script>
        function hide_show() {
            let pass = document.getElementById("pass")

            if(pass.type="Password")
            {
                pass.type="text";
            }
            else{
                pass.type="Password";   
            }
        }
    </script>
</head>
<body>
      Password :<input type="Password"id="pass"/>
      
      
      <input type="checkbox" name="c1" onclick="hide_show()">Show Password
</body>
</html>
